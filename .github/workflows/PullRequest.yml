# This is a basic workflow to help you get started with Actions

name: Pull Request

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Pester Test
        # You may pin to the exact commit or the version.
        # uses: Amadevus/pwsh-script@1f1751bbf3d1a92127bfc6c32403283625880cbf
        uses: Amadevus/pwsh-script@v2.0.1
        with:
          # PowerShell script to execute in Actions-hydrated context
          script: |
            $ConfirmPreference = "None"

            Install-PackageProvider -Name NuGet -Force -Scope CurrentUser
            Install-Module -Name Pester -Force -Verbose -Scope CurrentUser

            $testResults = Invoke-Pester -Script .\Modules.Tests\  -OutputFile $(System.DefaultWorkingDirectory)\Test-Pester.XML -OutputFormat NUnitXML -PassThru
            if($testResults.FailedCount -ne 0) { 
                 Write-Error "$($testResults.FailedCount) test failed."
                 exit $LASTEXITCODE 
            }
